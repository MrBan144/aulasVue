<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <div id="app">
    <input id="teste" type="text" @input="alterarTitulo">
  <p>{{ titulo }}</p>
</div>
  <script>
    new Vue ({
      el: '#app',
      data: {
        titulo: "Usando VueJS"
      },
      methods: {
        alterarTitulo(event) {
          this.titulo = event.target.value
        }
      }
    })
  </script>
